name: Build RoChatPlus Windows EXE

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt via vcpkg
      run: |
        vcpkg integrate install
        vcpkg install qt6-base:x64-windows qt6-tools:x64-windows
    
    - name: Install CMake and Ninja
      run: choco install cmake ninja -y
    
    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake .. -G "Ninja" -DCMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=Release
        cmake --build . --config Release
    
    - name: List build output
      run: |
        dir build /s /b
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: RoChatPlus-Windows
        path: build/
        retention-days: 30
