name: Build RoChatPlus Windows EXE

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtbase qttools'
        cache: 'true'
    
    - name: Install CMake
      uses: lukka/get-cmake@latest
    
    - name: Create Build Directory
      run: mkdir build
    
    - name: Configure CMake
      run: |
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}"
    
    - name: Build Release
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Deploy Qt Libraries
      run: |
        cd build\Release
        & "${{ env.Qt6_DIR }}\bin\windeployqt.exe" RoChatPlus.exe
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: RoChatPlus-Windows
        path: build/Release/
        retention-days: 30
    
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/Release/RoChatPlus.exe
          build/Release/*.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
